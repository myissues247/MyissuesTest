<div class="card">
    <p-toolbar styleClass="p-mb-1">
        <ng-template pTemplate="left">
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </ng-template>
    </p-toolbar>
    <div class="card pb-3">
        <div class="row" style="min-height:350px">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p-toolbar styleClass="p-mb-1 p-mt-1">
                    <ng-template pTemplate="left">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <h5 class="p-m-0">Change Password</h5>
                        </div>
                    </ng-template>
                </p-toolbar>
                <div class="p-fluid mt-2 ml-1 mr-1">
                    <div class="p-field mt-4">
                        <span class="p-float-label">
                            <input id="oldpassword" type="text" pInputText name="currentPassword" [(ngModel)]="currentPassword" >
                            <label for="oldpassword">Old Password</label>
                        </span>
                    </div>
                    <div class="p-field mt-4">
                        <span class="p-float-label">
                            <input id="newpassword" type="text" pInputText name="newPassword" [(ngModel)]="newPassword">
                            <label for="newpassword">New Password</label>
                        </span>
                    </div> 
                    <div class="p-field mt-4">
                        <span class="p-float-label">
                            <input id="confpassword" type="text" pInputText name="confirmPassword" [(ngModel)]="confirmPassword">
                            <label for="confpassword">Confirm Password</label>
                        </span>
                    </div>
                    <div class="p-field mt-4">
                        <button pButton pRipple type="button" label="Update" class="p-d-block p-mx-auto" (click)="updatePassword()"></button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

<!-- Message -->

<p-toast></p-toast>
