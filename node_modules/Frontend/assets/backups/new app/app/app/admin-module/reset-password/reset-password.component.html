<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo-myissue.jpg" width="120" height="60" class="d-inline-block align-top" alt="">
    </a>
  </nav>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-12">
        <div class="p-fluid mt-2 ml-1 mr-1">
            <div class="card mt-5">
                <div class="card-header">
                    <h4> Reset Password</h4>
                </div>
                <form class="card-body">
                    <div class="p-field mt-3">
                        <span class="p-float-label">
                            <!-- <input id="newpassword" type="password" passwordModule class='form-control' name="newPassword" [(ngModel)]="newPassword"> -->
                            <p-password [(ngModel)]="newPassword" name='password'>
                                <ng-template pTemplate="header">
                                    <h6>Pick a password</h6>
                                </ng-template>
                                <ng-template pTemplate="footer">
                                    <p-divider></p-divider>
                                    <p class="p-mt-2">Suggestions</p>
                                    <ul class="p-pl-2 p-ml-2 p-mt-0" style="line-height: 1.5">
                                        <li>At least one lowercase</li>
                                        <li>At least one uppercase</li>
                                        <li>At least one numeric</li>
                                        <li>Minimum 8 characters</li>
                                    </ul>
                                </ng-template> 
                            </p-password> 
                            <label for="newpassword" *ngIf='!newPassword'>New Password</label>
                        </span>
                    </div> 
                    <div class="p-field mt-4">
                        <span class="p-float-label">
                            <input id="confpassword" type="password" pInputText class='form-control' name="confirmPassword" [(ngModel)]="confirmPassword">
                            <label for="confpassword">Confirm Password</label>
                        </span>
                    </div>
                    <div class="p-field mt-2">
                            <div id="err" class="text-danger">{{ error }}</div>
                            <div id="success" class="text-success">{{ success }}</div>
                    </div>
                    <div class="p-field mt-4">
                        <button pButton pRipple type="button" label="Reset Password" class="p-d-block p-mx-auto" (click)="resetPassword()" [disabled]="loading"> <i class="pi pi-spin pi-spinner" *ngIf="loading"></i></button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
