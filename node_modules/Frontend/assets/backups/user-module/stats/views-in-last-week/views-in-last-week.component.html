
	<!-- Graph Sec Start -->
	<section class="graph-sec">
		<div class="graph-list-sec">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4">
						<div class="graph-img">
							<ul>
								<li>
									<a href="">
										<i class="fa fa-angle-left"></i>
									</a>
									<img src="{{imagepath}}{{imagePath ? imagePath : 'assets/images/no-image.jpg'}}" alt="">
								</li>
								<li>
									Hello {{categoryName ? categoryName : '-'}}	
								</li>
							</ul>
						</div>
					</div>
					<div class="col-lg-4 ">
						<div class="graph-des text-center">
							<p>
								<!-- Pan handlers / Greater toronto area -->
								{{adTitle ? adTitle :'-' }}
							</p>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="graph-week text-right">
							<a class="last-week-link" [routerLink]="['../../viewsInLastWeek/',adId]">last week</a>
							<a  [routerLink]="['../../viewsInThisWeek/',adId]">this week</a>
							<a [routerLink]="['../../viewsInMonth/',adId]">monthly</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="graph-bar">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-3">
						<div class="graph-view">
							<ul>
								<li>
									<img src="../../../assets/images/view-icons.png" alt="View Icons">
								</li>
								<li>
									<span>{{totalViews}}</span>
									Total Views
								</li>
							</ul>
							<ul>
					        	<li>
					        		<img src="assets/images/reload-icon.png" alt="Reload Icons">
					        	</li>
					        	<li>
					        		<span class="yellow-text">{{totalBumps}}</span>
					        		Bumps &amp; Reposts
					        	</li>
					        </ul>
					        <ul>
					        	<li>
					        		<img src="assets/images/dollor-icon.png" alt="Dollor Icons">
					        	</li>
					        	<li>
					        		<span class="green-text">{{viewDetail?.donations?.amount?.toFixed(2) || '0'}}</span>
					        		Money Donated
					        	</li>
					        </ul>
						</div>
					</div>
					<div class="col-lg-9">
						<div id="demo" class="carousel slide" data-ride="carousel">
							<!-- The slideshow -->
							<div class="carousel-inner">
								<div class="carousel-item active">
									<div class="graphbar-list">
										<ul >
											<li class="mon-bar" *ngFor="let data of views">
												<div class="line-blue" [style.height.px]="((data.views.viewCount*200)/highestViews) || 0" [attr.jan-content]="data.views.viewCount || 0"></div>

												<div class="line-yellow" [style.height.px]="((data.views.bump*200)/heighestBumps) || 0" [attr.jan-content]="data.views.bump || 0"></div>

												<div class="line-green" [style.height.px]="((data.views.donation*200)/heighestDonations) || 0" attr.jan-content="${{data.views.donation || 0}}"></div>

												<!-- <span>{{data.views | dayFormat}}</span> -->

												<span>{{data.views.dateISO | date:'EE'}}</span>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Graph Sec End -->
