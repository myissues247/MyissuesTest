
	<!-- Graph Sec Start -->
	<section class="graph-sec">
		<div class="graph-list-sec">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4">
						<div class="graph-img">
							<ul>
								<li>
									<a href="">
										<i class="fa fa-angle-left"></i>
									</a>
									<img src="{{imagepath}}{{imagePath ? imagePath :'/'}}" alt="">
								</li>
								<li>
									Hello {{categoryName ? categoryName : '-'}}	
								</li>
							</ul>
						</div>
					</div>
					<div class="col-lg-4 ">
						<div class="graph-des text-center">
							<p>
								<!-- Pan handlers / Greater toronto area -->
								{{adTitle ? adTitle :'-' }}
							</p>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="graph-week text-right">
							<a class="last-week-link" [routerLink]="['/receiver/viewsInLastWeek/',adId]">last week</a>
							<a  [routerLink]="['/receiver/viewsInThisWeek/',adId]">this week</a>
							<a [routerLink]="['/receiver/viewsInMonth/',adId]">monthly</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="graph-bar">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="graph-view">
							<ul>
								<li>
									<img src="../../../assets/images/view-icons.png" alt="View Icons">
								</li>
								<li>
									<span>{{totalViews}}</span>
									Total Views
								</li>
							</ul>
							
						</div>
					</div>
					<div class="col-lg-12">
						<div id="demo" class="carousel slide" data-ride="carousel">
							<!-- The slideshow -->
							<div class="carousel-inner">
								<div class="carousel-item active">
									<div class="graphbar-list" style="border: 0px;">
										<ul >
											<li class="mon-bar" *ngFor="let data of views">
												<div class="line-blue" [style.height.px]="(data.views.viewCount*200)/highestViews" [attr.jan-content]="data.views.viewCount"></div>

												<!-- <span>{{data.views | dayFormat}}</span> -->

												<span>{{data.views.dateISO | date:'EE'}}</span>
											</li>
										
											
										</ul>
									</div>
								</div>
								
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Graph Sec End -->
