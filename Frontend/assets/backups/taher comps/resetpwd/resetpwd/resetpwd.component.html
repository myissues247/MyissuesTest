<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-12">
        <div class="p-fluid mt-2 ml-1 mr-1">
            <div class="card mt-5">
                <div class="card-header">
                    <h4> Reset Password</h4>
                </div>
                <div class="card-body">
                    <div class="p-field mt-3">
                        <span class="p-float-label">
                            <input id="newpassword" type="password" pInputText name="newPassword" [(ngModel)]="newPassword">
                            <label for="newpassword">New Password</label>
                        </span>
                    </div> 
                    <div class="p-field mt-4">
                        <span class="p-float-label">
                            <input id="confpassword" type="password" pInputText name="confirmPassword" [(ngModel)]="confirmPassword">
                            <label for="confpassword">Confirm Password</label>
                        </span>
                    </div>
                    <div class="p-field mt-2">
                            <div id="err" class="text-danger"></div>
                            <div id="success" class="text-success"></div>
                    </div>
                    <div class="p-field mt-4">
                        <button pButton pRipple type="button" label=" Reset Password" class="p-d-block p-mx-auto" (click)="resetPassword()" [disabled]="loading"> <i class="pi pi-spin pi-spinner" *ngIf="loading"></i></button>
                    </div>
                </div>
              </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
