
	<!-- Graph Sec Start -->
	<section class="graph-sec">
		<div class="graph-list-sec">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4">
						<div class="graph-img">
							<ul>
								<li>
									<a href="">
										<i class="fa fa-angle-left"></i>
									</a>
									<img src="assets/images/dollor-icon.png" alt="">
								</li>
								<li>
									Hello Donor
								</li>
							</ul>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="graph-des text-center">
							<p>
								<!-- Pan handlers / Greater toronto area -->
								Donation For Each Month of Current Year
								
							</p>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="graph-week text-right">
							<a routerLink='../viewsInLastWeek/'>last week</a>
							<a routerLink='../viewsInThisWeek/'>this week</a>
							<a  class="last-week-link" routerLink='../viewsInMonth/'>monthly</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="graph-bar">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-3">
						<div class="graph-view">
					        <ul>
					        	<li>
					        		<img src="assets/images/dollor-icon.png" alt="Dollor Icons">
					        	</li>
					        	<li>
					        		<span class="green-text">{{totalDonations}}</span>
					        		Money Donated
					        	</li>
					        </ul>
						</div>
					</div>
					<div class="col-lg-9">
						<div id="demo" class="carousel slide" data-ride="carousel">
							<ul class="carousel-indicators">
								<li data-target="#demo" data-slide-to="0" class="active"></li>
								<li data-target="#demo" data-slide-to="1" class=""></li>
							</ul>
							<!-- The slideshow -->
							<div class="carousel-inner">
								<div class="carousel-item active">
									<div class="graphbar-list">
										<ul>
											<ng-container *ngFor="let data of donations; let i = index">
												<li class="mon-bar" *ngIf='i < 6'>
													<div class="line-green" [style.height.px]="((data.donations*200)/heighestDonations) || 0" attr.jan-content="${{data.donations || 0}}"></div>
													<span >{{year[data._id.month-1]}}</span>
												</li>
											</ng-container>
										</ul>
									</div>
								</div>
								<div class="carousel-item">
									<div class="graphbar-list">
										<ul>
											<ng-container *ngFor="let data of donations; let i = index">
												<li class="mon-bar" *ngIf='i >= 6'>
													<div class="line-green" [style.height.px]="((data.donations*200)/heighestDonations) || 0" attr.jan-content="${{data.donations}}"></div>
													<span >{{year[data._id.month-1]}}</span>
												</li>
											</ng-container>
										</ul>
									</div>
								</div>
							</div>
							<a class="carousel-control-prev" href="#demo" data-slide="prev">
								<i class="fa fa-angle-left"></i>
							</a>
							<a class="carousel-control-next" href="#demo" data-slide="next">
								<i class="fa fa-angle-right"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Graph Sec End -->
