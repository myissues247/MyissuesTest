<app-usernavbar></app-usernavbar>
<app-userheader></app-userheader>
<div class="row">
  <div class="card">
    <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="list">
        <ng-template pTemplate="header">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">

                <span class="p-float-label p-mt-1 p-mb-1 p-mb-md-0">
                    
                  <p-dropdown inputId="calendar" [options]="" [(ngModel)]="sortKey" (onChange)="onSortChange($event)"></p-dropdown>
                  <label for="calendar">Region</label>
              </span>
              
              <span class="p-float-label p-mt-1 p-mb-1 p-mb-md-0">
              
                <p-dropdown inputId="calendar2" [options]="" [(ngModel)]="sortKey" (onChange)="onSortChange($event)"></p-dropdown>
                  <label for="calendar2">Category</label>
              </span>
              <span class="p-float-label p-mt-1 p-mb-1 p-mb-md-0">
              
                <p-dropdown inputId="calendar3" [options]="" [(ngModel)]="sortKey" (onChange)="onSortChange($event)"></p-dropdown>
                  <label for="calendar3">Cities</label>
              </span>
                <span class="p-input-icon-left p-mt-1 p-mb-1 p-mb-md-0">
                    <i class="pi pi-search"></i>
                    <input type="search" class="searchbar" pInputText placeholder="Who Are You Looking For" (input)="dv.filter($event.target.value)" autoWidth="false"
                    [style]="{ width: '100%', overflow: 'visible' }">
                </span>
                <span class="p-mt-1 p-mb-md-0">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </span>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="p-col-12 border-0">
                <div class="product-list-item mb-2 border-bottom p-shadow-7">
                  <img src="../../../assets/images/no-image.jpg" [alt]="product.name" class="avatar">
                    <div class="product-list-detail">
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">{{product.description}}</div>
                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="p-col-12 p-md-4">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{product.category}}</span>
                        </div>
                        <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                    </div>
                    <div class="product-grid-item-content">
                      <img src="../../../assets/images/no-image.jpg" [alt]="product.name"style="width:120px">
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">{{product.description}}</div>
                        <!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
  </div>
</div>
