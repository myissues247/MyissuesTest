<div class="progress" style='height:6px; width: 100%; padding: 0px; margin: 0px; position: fixed; top: 0%; left: 0%; z-index: 9999' [hidden]='!progress'>
    <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar' aria-valuenow='100%' aria-valuemin='0' aria-valuemax='100' style='width: 0%; margin: 0px; padding: 0px; text-align: center;' #progressBar>{{progressMessage}}</div>
</div>
<router-outlet></router-outlet>


<p-toast></p-toast>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" #modalButton style='display: none'>
    Launch demo modal 
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document" style='z-index: 9999'>
    <div class="modal-content">
      <div class="modal-header" style='text-align: left'>
        <h5 class="modal-title capitalize" id="exampleModalLongTitle">{{selectedNotif?.type}} <small>{{selectedNotif?.createdOn | date:"medium"}}</small></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <h4 class='form' *ngIf='(selectedNotif?.fromAdmin)' style='font-weight: 600;'>From Admin</h4>
         <h4 class='form' *ngIf='(selectedNotif?.fronAdmin == false)' style='font-weight: 600'>From {{ selectedNotif?.fromName }}</h4>
         {{selectedNotif?.message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type='button' class='btn btn-primary' *ngIf='selectedNotif?.adId' (click)='goToAd(selectedNotif?.adId)'>Go To Ad</button>
      </div>
    </div>
  </div>
</div>    

<div class="loading-animation" *ngIf='starting'>
  <div class="one"></div>
  <div class="two"></div>
  <span><img src="./assets/images/loader-icon1.png" /></span>
</div>
