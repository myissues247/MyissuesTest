  <style>
    
    .loading-animation {
      position:fixed;
      width:300px;
      height:300px;
      -o-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      left:50%;
      top:50%;
      /* border:2px solid #962179; */
      z-index: 9999;
    }
    
    .loading-animation .one {
      width:0px;
      height:0px;
      position:absolute;
      left:50%;
      top:50%;
      border-radius:50%;
      z-index: 9999;
      -o-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      animation: one 2s infinite;
      -o-animation: one 2s infinite;
      -webkit-animation: one 2s infinite;
      -ms-animation: one 2s infinite;
      -moz-animation: one 2s infinite;
      animation-delay:0s;
      animation-timing-function: ease-in-out;
    /*   background-color: #CD5C5C; */
      background-color:#962179;
    }
    
    .loading-animation .two {
    width:0px;
      height:0px;
      position:absolute;
      left:50%;
      top:50%;
      z-index: 9999;
      border-radius:50%;
      -o-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      animation: two 2s infinite;
      -o-animation: two 2s infinite;
      -moz-animation: two 2s infinite;
      -webkit-animation: two 2s infinite;
      -ms-animation: two 2s infinite;
      animation-delay:0s;
      animation-timing-function: ease-in-out;
    /*   background-color: #CD5C5C; */
      background-color:#962179;
    }
    .loading-animation img{
      width: 50%;
      /* background-color: #962179; */
      margin:0 auto;
      position: relative;
      left:25%;
      bottom:-110px;
      z-index: 9999;
    }
    
    @keyframes one {
      0% {
        width: 0px;
        height: 0px;
        opacity:1;
      }
      
      
      100% {
        width: 100%;
        height: 100%;
        opacity:0;
      }
    }
    
    @keyframes two {
      0% {
        width: 0px;
        height: 0px;
        opacity:1;
      }
      
      50% {
        width: 0px;
        height: 0px;
        opacity:1;
      }
      
      100% {
        width: 100%;
        height: 100%;
        opacity:0;
      }
    }
  </style>
